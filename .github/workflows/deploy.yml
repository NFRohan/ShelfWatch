name: CD â€” Deploy to AWS EKS

on:
  push:
    branches: [main]
    paths-ignore:
      - 'charts/**' # Prevent infinite loop when bot updates values.yaml
      - 'README.md'
      - 'docs/**'

permissions:
  contents: write # Required to commit tag updates back to repo

jobs:
  build-and-push:
    name: Build, Scan & Push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image (Local for Scanning)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.aws
          load: true # Load into local Docker daemon for Trivy
          tags: ${{ steps.login-ecr.outputs.registry }}/shelfwatch-inference:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/shelfwatch-inference:${{ github.sha }}
          format: 'table'
          # exit-code: '1' # Optional: fail pipeline on High/Critical CVEs
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Push Docker Image to ECR
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/shelfwatch-inference:${{ github.sha }}

