apiVersion: v1
kind: Service
metadata:
  name: {{ include "shelfwatch.fullname" . }}-canary
  labels:
    {{- include "shelfwatch.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "shelfwatch.selectorLabels" . | nindent 4 }}
    # Argo Rollouts will modify the pod hash label here to point only to canary pods
