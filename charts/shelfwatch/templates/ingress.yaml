apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "shelfwatch.fullname" . }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "shelfwatch.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: shelfwatch-grafana
                port:
                  number: 80
