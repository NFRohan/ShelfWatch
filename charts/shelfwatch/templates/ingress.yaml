apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "shelfwatch.fullname" . }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "shelfwatch.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
